<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rifa Fazri Tefani üíñ</title>

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ff9ecf,#ffd6ec,#ffe6f5);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    text-align:center;
}

/* SPARKLE STARS */
.star{
    position:absolute;
    background:white;
    border-radius:50%;
    animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
    from{opacity:0.2; transform:scale(0.5)}
    to{opacity:1; transform:scale(1.2)}
}

/* CARD */
.card{
    background:white;
    padding:40px;
    border-radius:30px;
    box-shadow:0 20px 50px rgba(255,0,130,.3);
    max-width:380px;
    position:relative;
    z-index:2;
}

/* FOTO */
.photo{
    width:220px;
    border-radius:25px;
    margin:20px 0;
    animation:zoom 6s infinite alternate;
}

@keyframes zoom{
    from{transform:scale(1)}
    to{transform:scale(1.1)}
}

/* TEXT */
.typing{
    font-size:20px;
    color:#ff4f9a;
    min-height:120px;
}

/* GIF */
.gif{
    width:90px;
    margin:10px;
}

/* HEART */
.heart{
    position:absolute;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{transform:translateY(0);opacity:1}
    to{transform:translateY(-900px);opacity:0}
}

button{
    border:none;
    padding:14px 30px;
    font-size:18px;
    border-radius:50px;
    cursor:pointer;
    background:#ff4f9a;
    color:white;
}
</style>
</head>

<body>

<!-- MUSIK -->
<audio id="bgm" loop>
<source src="Westlife_-_Beautiful_In_White_(mp3.pm).mp3" type="audio/mp3">
</audio>

<div class="card">

<div id="open">
    <h2>üíñ Coba buka Sayang üíñ</h2>
    <button onclick="startLove()">Buka Pesan ‚ù§Ô∏è</button>
</div>

<div id="content" style="display:none">

    <h2 class="typing" id="typing"></h2>

    <img src="rifa.jpg" class="photo">

    <div>
        <img class="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
        <img class="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
        <img class="gif" src="https://media.giphy.com/media/11sBLVxNs7v6WA/giphy.gif">
    </div>

</div>

</div>

<script>
/* BINTANG SPARKLE */
for(let i=0;i<120;i++){
 let s=document.createElement("div");
 s.className="star";
 s.style.width=s.style.height=(Math.random()*3+1)+"px";
 s.style.left=Math.random()*100+"vw";
 s.style.top=Math.random()*100+"vh";
 s.style.animationDuration=(Math.random()*3+2)+"s";
 document.body.appendChild(s);
}

/* TEXT */
const text = [
 "Hai Sayang ku‚Ä¶",
 "Aku cuma mau bilang‚Ä¶",
 "Terima kasih sudah hadir di hidupku‚Ä¶",
 "Kamu itu alasan aku tersenyum setiap hari‚Ä¶",
 "Kalau dunia gelap‚Ä¶ kamu cahaya aku‚Ä¶",
 "Aku sayang kamu‚Ä¶",
 "Hari ini, besok, dan selamanya ‚ù§Ô∏è"
];

let i=0,j=0;
const typing=document.getElementById("typing");

function type(){
 if(i<text.length){
  if(j<text[i].length){
   typing.innerHTML+=text[i][j];
   j++;
   setTimeout(type,50);
  }else{
   typing.innerHTML+="<br>";
   i++; j=0;
   setTimeout(type,800);
  }
 }
}

function startLove(){

 document.getElementById("open").style.display="none";
 document.getElementById("content").style.display="block";

 const bgm=document.getElementById("bgm");
 bgm.volume=0;
 bgm.play();

 let v=0;
 const fade=setInterval(()=>{
   if(v<1){ v+=0.02; bgm.volume=v; }
   else clearInterval(fade);
 },100);

 type();

 setInterval(()=>{
  let h=document.createElement("div");
  h.innerHTML="üíû";
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.top="100vh";
  h.style.fontSize=(20+Math.random()*50)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
 },200);
}
</script>

</body>
</html>
