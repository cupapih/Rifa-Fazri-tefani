<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Sayangku ğŸ’–</title>

<style>
body{
    margin:0;
    font-family:'arial', cursive;
    background:linear-gradient(135deg,#ff9ecf,#ffd6ec,#ffe6f5);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    text-align:center;
}

.card{
    background:rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    padding:40px;
    border-radius:30px;
    box-shadow:0 15px 40px rgba(255,0,130,.4);
    max-width:350px;
}

.photo{
    width:130px;
    height:130px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid white;
    margin-bottom:15px;
    box-shadow:0 0 25px pink;
    animation:zoom 6s infinite alternate;
}

@keyframes zoom{
    from{transform:scale(1)}
    to{transform:scale(1.1)}
}

.typing{
    min-height:70px;
    color:white;
    font-weight:bold;
}

button{
    border:none;
    padding:12px 28px;
    font-size:18px;
    border-radius:50px;
    cursor:pointer;
}

#yes{
    background:#ff2d87;
    color:white;
    animation:pulse 1.5s infinite;
}

@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.1)}
    100%{transform:scale(1)}
}

#no{
    background:#eee;
    color:#666;
    position:absolute;
}

.gift{display:none;}

.gif{
    width:90px;
    margin:10px;
}

.heart{
    position:absolute;
    animation:fall 5s linear infinite;
}

@keyframes fall{
    from{transform:translateY(-50px); opacity:1}
    to{transform:translateY(900px); opacity:0}
}

.star{
    position:absolute;
    animation:twinkle 3s infinite;
}

@keyframes twinkle{
    0%{opacity:0}
    50%{opacity:1}
    100%{opacity:0}
}
</style>
</head>

<body>

<!-- AUDIO FIX -->
<audio id="bgm" loop>
<source src="Westlife_-_Beautiful_In_White_(mp3.pm).mp3" type="audio/mp3">
</audio>

<div class="card">

<div id="question">

<img src="rifa.jpg" class="photo">

<h2 class="typing" id="typing"></h2>

<button id="yes">YES ğŸ’•</button>
<button id="no">NO ğŸ˜</button>

</div>

<div class="gift" id="gift">

<img src="rifa.jpg" class="photo">

<h1 style="color:#ff2d87">Aku Sayang Kamu â¤ï¸</h1>

<p style="color:white">
Kamu alasan aku bahagia setiap hari ğŸ’–<br>
kamu bukan cuman sekedar pacar ğŸ¥¹<br>
tapi kamu jawaban dari doa terbaik aku<br>
kalau kamu sedih, inget ada aku selalu<br>
Aku sayang kamu selamanya ğŸ¥°ğŸ«¶
</p>

<div>
<img class="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
<img class="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
<img class="gif" src="https://media.giphy.com/media/11sBLVxNs7v6WA/giphy.gif">
</div>

</div>

</div>

<script>
/* TEXT KETIK */
const text="Rifa Fazri Tefaniâ€¦ Mau jadi Valentine aku selamanya? ğŸ¥º";
let i=0;
function typing(){
 if(i<text.length){
  document.getElementById("typing").innerHTML+=text.charAt(i);
  i++;
  setTimeout(typing,50);
 }
}
typing();

/* BUTTON */
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const gift=document.getElementById("gift");
const question=document.getElementById("question");

let size=1;

no.addEventListener("mouseover",()=>{
 const x=Math.random()*(window.innerWidth-100);
 const y=Math.random()*(window.innerHeight-100);
 no.style.left=x+"px";
 no.style.top=y+"px";
 size+=0.2;
 yes.style.transform="scale("+size+")";
});

/* CLICK YES */
yes.onclick=()=>{
 question.style.display="none";
 gift.style.display="block";

 // PLAY MUSIK + FADE IN
 const bgm=document.getElementById("bgm");
 bgm.volume=0;
 bgm.play();

 let vol=0;
 const fade=setInterval(()=>{
   if(vol<1){
     vol+=0.02;
     bgm.volume=vol;
   }else clearInterval(fade);
 },100);

 // HUJAN HATI
 setInterval(()=>{
  let h=document.createElement("div");
  h.innerHTML="ğŸ’–";
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(20+Math.random()*40)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
 },200);
};

/* SPARKLE */
setInterval(()=>{
 let s=document.createElement("div");
 s.innerHTML="âœ¨";
 s.className="star";
 s.style.left=Math.random()*100+"vw";
 s.style.top=Math.random()*100+"vh";
 s.style.fontSize=(10+Math.random()*20)+"px";
 document.body.appendChild(s);
 setTimeout(()=>s.remove(),3000);
},150);
</script>

</body>
</html>
